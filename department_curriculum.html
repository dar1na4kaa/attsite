<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Педагог-организатор - Академия Транспортных Технологий</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <link rel="stylesheet" href="/assets/css/user.css">
    <link rel="shortcut icon" href="/assets/img/favicon.ico">
</head>

<body>
    <div class="wrapper">
        <!-- Header -->
        <header class="header">
            <div class="header-top py-3">
                <div class="container-fluid">
                    <div class="row justify-content-between align-items-center">
                        <div class="header-page col-auto">
                            <div><a href="department_dashboard.html">Главная</a></div>
                        </div>
                        <div class="header-page col-auto">
                            <div><a href="department_groups.html">Группы</a></div>
                        </div>
                        <div class="header-page col-auto">
                            <div><a href="department_curriculum.html">Учебный план</a></div>
                        </div>
                        <div class="header-page col-auto">
                            <div><a href="news.html">Объявления</a></div>
                        </div>
                        <div class="col-auto">
                            <div class="header-acoount d-flex align-items-center">
                                <a href="dashboard.html">Личный кабинет</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main">
            <div class="container">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title">Учебный план на год</h3>
                        <p class="card-text">Выберите курс и специальность, чтобы прикрепить учебный план на текущий год.</p>
        
                        <!-- Форма выбора курса и специальности -->
                        <form id="studyPlanForm">
                            <div class="form-container">
                                <label for="course">Выберите курс:</label>
                                <select id="course" name="course" required>
                                    <option value="" disabled selected>Выберите курс</option>
                                    <option value="1">1 курс</option>
                                    <option value="2">2 курс</option>
                                    <option value="3">3 курс</option>
                                    <option value="4">4 курс</option>
                                </select>
        
                                <label for="specialty">Выберите специальность:</label>
                                <select id="specialty" name="specialty" required>
                                    <option value="" disabled selected>Выберите специальность</option>
                                    <option value="IT">Информационные технологии</option>
                                    <option value="Economics">Экономика</option>
                                    <option value="Physics">Физика</option>
                                    <option value="Biology">Биология</option>
                                </select>
                                <form action="/upload" method="POST" enctype="multipart/form-data">
                                    <label for="study-plan">Выберите файл учебного плана (PDF):</label>
                                    <input type="file" id="study-plan" name="study-plan" accept=".pdf" required>
                                    <button type="submit" class="btn-primary">Прикрепить учебный план</button>
                                </form>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <div class="footer-bottom py-2">
                <div class="container-fluid text-center">
                    <p class="mb-0">&copy; 2024 Академия Транспортных Технологий</p>
                </div>
            </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/main.js"></script>
</body>

</html>
