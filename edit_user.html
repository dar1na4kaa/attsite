<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация - Академия Транспортных Технологий</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <link rel="stylesheet" href="/assets/css/user.css"> <!-- Подключаем внешний файл стилей -->
    <link rel="shortcut icon" href="/assets/img/favicon.ico">
</head>

<body>

    <div class="wrapper">
        <!-- Header -->
        <header class="header">
            <div class="header-top py-3">
                <div class="container-fluid">
                    <div class="row justify-content-between align-items-center">
                        <div class="header-page col-auto">
                            <div><a href="list_users.html">Пользователи</a></div>
                        </div>
                        <div class="col-auto">
                            <div class="header-acoount d-flex align-items-center">
                                <a href="dashboard.html">Личный кабинет</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main">
            <div class="container">
                <h2 class="mb-4">Редактирование информации о пользователе</h2>

                <!-- Форма редактирования информации о пользователе -->
                <div class="form-container">
                    <h4>Личные данные</h4>
                    <form action="#" method="POST">
                        <div class="form-group">
                            <label for="fullName">ФИО</label>
                            <input type="text" id="fullName" name="fullName" value="Иван Иванов" required>
                        </div>
                        <div class="form-group">
                            <label for="role">Роль</label>
                            <input type="text" id="role" name="role" value="Преподаватель" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Электронная почта</label>
                            <input type="email" id="email" name="email" value="ivan.ivanov@academia.com" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Номер телефона</label>
                            <input type="text" id="phone" name="phone" value="+7 (123) 456-78-90" required>
                        </div>
                        <div class="form-group">
                            <label for="address">Адрес</label>
                            <input type="text" id="address" name="address" value="Москва, ул. Примерная, 1" required>
                        </div>

                        <h4 class="mt-4">Логин и пароль</h4>
                        <div class="form-group">
                            <label for="login">Логин</label>
                            <input type="text" id="login" name="login" value="ivan.ivanov" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Новый пароль</label>
                            <input type="password" id="password" name="password" placeholder="Введите новый пароль" required>
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Подтверждение пароля</label>
                            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Подтвердите новый пароль" required>
                        </div>

                        <div class="action-buttons">
                            <button class="btn btn-warning" href="edit_dashboard.html">Сохранить изменения</button>
                            <button class="btn btn-warning" href="list_users.html">Назад</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>


        <!-- Footer -->
        <footer class="footer">
            <div class="footer-bottom py-2">
                <div class="container-fluid text-center">
                    <p class="mb-0">&copy; 2024 Академия Транспортных технологий</p>
                </div>
            </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
