<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="link rel=" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <link rel="stylesheet" href="/assets/css/main.css">
    <link rel="shortcut icon" href="/assets/img/favicon.ico">
</head>

<body>

    <div class="wrapper">
        <header class="header">
            <div class="header-top py-2">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-6">
                            <ul class="social-icons d-flex justify-content-start align-items-center h-100">
                                <li><a href="https://vk.com/att_college"><i class="fa-brands fa-vk"></i></a></li>
                                <li><a href="http://www.att.edu.ru/"><i class="fa-solid fa-house"></i></a></li>
                            </ul>
                        </div>
                        <div class="col-md-6">
                            <div class="header-top-phone d-flex justify-content-end align-items-center h-100">
                                <i class="fa-solid fa-phone"></i>
                                <a href="tel:+1234567890" class="ms">123-456-7890</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <div class="main">
            <div class="main-auhtorization py-2">
                <div class="container-fluid">
                    <div class="col">
                        <div class="row-md-1 d-flex justify-content-center align-items-center"><h1>Академия транспортных технологий</h1></div>
                        <div class="row-md-1 d-flex justify-content-center align-items-center">
                            <div class="card p-4  shadow-lg">
                                <div class="card-body">
                                    <h5 class="card-title text-center mb-4">Авторизация</h5>
                                    <form>
                                        <div class="mb-3">
                                            <label for="email" class="form-label">Email</label>
                                            <input type="email" class="form-control" id="email"
                                                placeholder="Введите email">
                                        </div>
                                        <div class="mb-3">
                                            <label for="password" class="form-label">Пароль</label>
                                            <input type="password" class="form-control" id="password"
                                                placeholder="Введите пароль">
                                        </div>
                                        <a href="#" class="text-decoration-none">Забыли пароль?</a>
                                </div>
                                <button type="submit" class="btn btn-primary w-100 mt-3">Войти</button>
                                </form>
                                <div class="text-center mt-3">
                                    <p class="mb-0">Нет аккаунта? <a href="#"
                                            class="text-decoration-none">Зарегистрироваться</a></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">Footer</footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
