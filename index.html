<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация - Академия Транспортных Технологий</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <link rel="stylesheet" href="/assets/css/main.css"> <!-- Подключаем внешний файл стилей -->
    <link rel="shortcut icon" href="/assets/img/favicon.ico">
</head>

<body>
    <div class="wrapper">
        <!-- Header -->
        <header class="header">
            <div class="header-top py-3">
                <div class="container-fluid">
                    <div class="row justify-content-between align-items-center">
                        <div class="col-auto">
                            <ul class="social-icons d-flex">
                                <li><a href="https://vk.com/att_college"><i class="fa-brands fa-vk"></i></a></li>
                                <li><a href="http://www.att.edu.ru/"><i class="fa-solid fa-house"></i></a></li>
                            </ul>
                        </div>
                        <div class="col-auto">
                            <div class="header-top-phone d-flex align-items-center">
                                <i class="fa-solid fa-phone"></i>
                                <a href="tel:+1234567890" class="ms-2">123-456-7890</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main">
            <div class="container d-flex justify-content-center align-items-center min-vh-100">
                <div class="row w-100">
                    <div class="col-lg-6 mx-auto">
                        <h1 class="text-center mb-4 animated slideIn">Академия Транспортных технологий</h1>
                        <div class="authorization-card card shadow-lg p-5">
                            <div class="card-body">
                                <h5 class="card-title text-center mb-4">Авторизация</h5>
                                <form class="form" id="loginForm">
                                    <div class="mb-4">
                                        <label for="email" class="form-label">Email</label>
                                        <input type="email" class="form-control form-control-lg" id="email" placeholder="Введите email" required>
                                    </div>
                                    <div class="mb-4">
                                        <label for="password" class="form-label">Пароль</label>
                                        <input type="password" class="form-control form-control-lg" id="password" placeholder="Введите пароль" required>
                                    </div>
                                    <a href="#" class="text-decoration-none d-block mb-3 text-center">Забыли пароль?</a>
                                    <button type="submit" class="btn btn-primary w-100 btn-lg">Войти</button>
                                </form>
                                <div class="sign-up-link text-center mt-3">
                                    <p class="mb-0">Нет аккаунта? <a href="registrate.html" class="text-decoration-none">Зарегистрироваться</a></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <div class="footer-bottom py-2">
                <div class="container-fluid text-center">
                    <p class="mb-0">&copy; 2024 Академия Транспортных технологий</p>
                </div>
            </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/main.js"></script> <!-- Подключаем внешний файл JS -->
</body>

</html>
